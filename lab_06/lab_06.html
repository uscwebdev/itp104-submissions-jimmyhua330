<!DOCTYPE html>
<html>
<head>
	<title>Jimmy Huang | Photo Gallery</title>
	
	<style>
		body {
			width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px;
		}

		#images-section {
			text-align: center;
		}

		#gallery {
			display: flex;
			align-items: flex-start;
		}

		.thumbnail {
			width: 150px;
			height: auto;
			margin: 5px;
			opacity: 0.7; 
		}

		.thumbnail:hover {
			opacity: 1.0;
		}

		.img-container > p {
			text-align: center;
			visibility: hidden;
		}
		
		.thumbnail:hover + p {
			visibility: visible;
		}
	</style>
</head>

<body>

		<h2 id="images-section">Image Gallery</h2>

		<div id="gallery">

			<div class="img-container">
				<img class="thumbnail" src="img/LoL_icon.jgp.png" alt="league-logo">
				<p>League Logo</p>
			</div>

			<div class="img-container">
				<img class="thumbnail" src="img/download.jpg" alt="Summoner's-Rift">
				<p>Summoner's Rift</p>
			</div>
			
			<div class="img-container">
				<img class="thumbnail" src="img/aram.jpg" alt="ARAM">
				<p>ARAM</p>
			</div>

			<div class="img-container">
				<img class="thumbnail" src="img/TFT-Set-9-Release-Date.jpg" alt="TFT">
				<p>TFT</p>
			</div>

			<div class="img-container">
				<img class="thumbnail" src="img/Poro_Render.jpg" alt="Poro">
				<p>Poro</p>
			</div>

			<div class="img-container">
				<img class="thumbnail" src="img/Champion_Mastery_Level_7_Flair.jpg" alt="Mastery 7">
				<p>Mastery 7</p>
			</div>

		</div> <!-- #gallery -->

</body>
</html>
