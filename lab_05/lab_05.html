<!DOCTYPE html>
<html>
<head>
	<title>USC Ascend Merch Order Form</title>
	<style>
		#content {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px;
        }
		/* body {
			text-align: right;
		} */
		h2 {
			text-align: center;
		}
		.form-row {
			margin: 10px 0px;
			display: flex;
		}
		.left-column {
			width: 100px;
		}
		button {
			margin: 0px 5px 0px 0px;
		}
	</style>
<body>
	<div id="content">
	<h2>USC Ascend Merch Order Form</h2>
	<form action="confirmation.html">
		<div class="form-row">
			<div class="left-column">
				<label for="first-name-id">First Name:</label>
			</div>
			<input type="text" id="first-name-id" placeholder="Tommy">
		</div>

		<div class="form-row">
			<div class="left-column">
				<label for="last-name-id">Last Name:</label>
			</div>
			<input type="text" id="last-name-id" placeholder="Trojan">
		</div>

		<div class="form-row">
			<div class="left-column">
				<label for="email-id">Email:</label>
			</div>
			<input type="email" id="email-id" placeholder="ttrojan@usc.edu">
		</div>

		<div class="form-row">
			<div class="left-column">
				<label for="phone">Phone:</label>
			</div>
			<input type="text" id="phone" placeholder="(123) 123-1234">
		</div>

		<div class="form-row">
			<div class="left-column">Merch:</div>
			<label>
				<input type="radio" name="merch">
				T-Shirt
			</label>

			<label>
				<input type="radio" name="merch">
				Hoodie
			</label>

			<label>
				<input type="radio" name="merch">
				Sweater
			</label>
			<label>
				<input type="radio" name="merch">
				Hat
			</label>
		</div>

		<div class="form-row">
			<div class="left-column">Print:</div>
			<label>
				<input type="checkbox">
				Your Name
			</label>

			<label>
				<input type="checkbox">
				USC Ascend Logo
			</label>

			<label>
				<input type="checkbox">
				Mascot (Red Panda)
			</label>

			<label>
				<input type="checkbox">
				Graduation Year
			</label>
		</div>

		<div class="form-row">
			<div class="left-column">
				<label for="size-id">Size:</label>
			</div>
			<select id="size-id">
				<option>XS</option>
				<option>S</option>
				<option>M</option>
				<option>L</option>
				<option>XL</option>
			</select>

		</div>

		<div class="form-row">
			<div class="left-column">
				<label for="comment-id">Comments:</label>
			</div>
			<textarea id="comment-id" placeholder="Hello..."></textarea>
		</div>

		<div class="form-row">
			<label>
				<input type="checkbox">
				I accept terms & conditions.
			</label>
		</div>

		<div class="form-row">
			<button type="submit">Order</button>
			<button type="reset">Reset</button>
		</div>
	</form>
	</div>
</body>
</html>
